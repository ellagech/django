{% load crispy_forms_tags%}
<body>
    <div class="container-sm shadow" style="width:400px">
    <form action="" method="post">
           {%csrf_token%}
          
          <label class="form-label">student first name</label>
          <input type="text" name="fname" class="form-control">
          <label class="form-label">student last name</label>
          <input type="text" name="lname" class="form-control">
          <label class="form-label">student id number</label>
          <input type="text" name="sid" class="form-control">
          <label class="form-label">student phone number</label>
          <input type="tel" name="phone" class="form-control">
          <label class="form-label">student email</label>
          <input type="email" name="email" class="form-control">
          <label class="form-label">new password</label>
          <input type="password" name="pass1" class="form-control">
          <label class="form-label">comfirm password</label>
          <input type="password" name="pass2" class="form-control">
          
       <input type="submit" name="Create User" class="btn btn-primary" >
    </form>
    {{form.errors}}
</div>

</body>
</html>
